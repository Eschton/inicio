<div class="container">
    <div class="row">
        <div class="span9 offset1">
            <!--Body content-->

            <p><br/><em>Royal Nason</em></p>
            <ul class="projects">
                <li ng-repeat="project in projects | filter:query | orderBy:orderProp" class="project span10">
                    <div class="wrap">
                        <a href="#/projects/{{project.id}}" class="thumb hidden"><img ng-src="{{project.imageUrl}}"></a>
                        <a href="#/projects/{{project.id}}">{{project.name}}</a>
                        <p>{{project.snippet}}</p>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</div>
